<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Sofia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <h1> Weather Dashboard </h1>
  </header>

  <main class="container d-flex column">
    <!-- Search sidebar -->
    <section class="mt-10">

      <div class="card row col-3" style="width: 18rem;">
        <div class="card-body p-3">
          <h5 class="card-title">Search for a City:</h5>
          <input type="text" style="width: 100%;" id="cityName" placeholder="Type here..."></input>
          <a href="#" type="button" class="btn btn-primary btn-block" id="searchBTN" style="width: 100%;">Search</a>
          <ul class="list-group list-group-flush my-3" id="cityList">
            <li class="list-group-item cityBTN"> </li>
          </ul>
        </div>
      </div>

    </section>

    <section>
      <!-- today -->
      <div class="row col-9 mx-auto">
        <div class="row card col-9">
          <div class="card-body today"  style="width: 100%">
            <h2 class="card-title" id="city-date"></h2>
            <img id="weather-icon" src="" alt="Weather icon">
            <ul class="infoList"></ul>
            <li id="weather-today"></li>
            <li id="temp-today"></li>
            <li id="wind-today"></li>
            <li id="humidity-today"></li>
          </div>
        </div>
      </div>
      <!-- 5-day forecast cards -->
        <section class="container">
            <div class="row col-9 mx-auto"   style="width: 100%">
              <h3>5-Day Weather Forecast:</h3>
                <div class="card-deck d-flex column"  style="width: 100%">

                  <!-- Day 1 -->
                  <div class="card p-2 m-2" style="width: 35%">
                      <h5 class="card-title date" id="date7"></h5>
                      <img id="weather-icon7" alt="Weather Icon">
                      <ul class="infoList" id="infolist7"></ul>
                      <li id="weather7"></li>
                      <li id="temp7"></li>
                      <li id="wind7"></li>
                      <li id="humidity7"></li>
                  </div>

                  <!-- Day 2 -->
                  <div class="card p-2 m-2" style="width: 35%">
                      <h5 class="card-title date" id="date15"></h5>
                      <img id="weather-icon15" alt="Weather Icon">
                      <ul class="infoList" id="infolist15"></ul>
                      <li id="weather15"></li>
                      <li id="temp15"></li>
                      <li id="wind15"></li>
                      <li id="humidity15"></li>
                  </div>

                  <!-- Day 3 -->
                  <div class="card p-2 m-2" style="width: 35%">
                      <h5 class="card-title date" id="date23"></h5>
                      <img id="weather-icon23" alt="Weather Icon">
                      <ul class="infoList" id="infolist23"></ul>
                      <li id="weather23"></li>
                      <li id="temp23"></li>
                      <li id="wind23"></li>
                      <li id="humidity23"></li>
                  </div>

                  <!-- Day 4 -->
                  <div class="card p-2 m-2" style="width: 35%">
                      <h5 class="card-title date" id="date31"></h5>
                      <img id="weather-icon31" alt="Weather Icon">
                      <ul class="infoList" id="infolist31"></ul>
                      <li id="weather31"></li>
                      <li id="temp31"></li>
                      <li id="wind31"></li>
                      <li id="humidity31"></li>
                  </div>

                  <!-- Day 5 -->
                  <div class="card p-2 m-2" style="width: 35%">
                      <h5 class="card-title date" id="date39"></h5>
                      <img id="weather-icon39" alt="Weather Icon">
                      <ul class="infoList" id="infolist39"></ul>
                      <li id="weather39"></li>
                      <li id="temp39"></li>
                      <li id="wind39"></li>
                      <li id="humidity39"></li>
                  </div>
                </div>
            </div>
        </section>
    </section>
  </main>

  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
